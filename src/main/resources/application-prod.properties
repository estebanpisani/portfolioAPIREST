spring.application.name=${MYSQL_ADDON_DB}
#Variables de Entorno:
spring.datasource.url=jdbc:${MYSQL_ADDON_URI}
spring.datasource.username=${MYSQL_ADDON_USER}
spring.datasource.password=${MYSQL_ADDON_PASSWORD}

spring.liquibase.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.show-sql=false
spring.jpa.hibernate.ddl-auto=update
spring.jooq.sql-dialect=org.hibernate.dialect.MySQL5InnoDBDialect

#JWT
app.jwt-secret=JWTSecretKey
app.jwt-expiration-milliseconds=6048000000